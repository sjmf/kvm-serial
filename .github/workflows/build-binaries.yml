name: Build Executable Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.5.0, v2.0.1, etc.
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  build-macos-intel:
    runs-on: macos-15-intel  # Intel x86_64 runner

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Build macOS application
      run: |
        pyinstaller kvm-gui.spec

    - name: Sign macOS app with ad-hoc signature
      run: |
        codesign --force --deep --sign - --entitlements assets/entitlements.plist "dist/KVM Serial.app"
        codesign --verify --verbose "dist/KVM Serial.app"

    - name: Cache Homebrew packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          /usr/local/Cellar/create-dmg
        key: ${{ runner.os }}-brew-create-dmg-${{ hashFiles('**/build-binaries.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-create-dmg-

    - name: Create DMG (optional)
      run: |
        # Create a simple DMG for distribution
        brew install create-dmg
        create-dmg \
          --volname "KVM Serial" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "dist/KVM-Serial-${{ github.ref_name }}-macOS-Intel.dmg" \
          "dist/KVM Serial.app" \
          || true  # Don't fail if DMG creation has issues

    - name: Verify build
      run: |
        ls -lh dist/
        ls -lh "dist/KVM Serial.app/Contents/"
        file "dist/KVM Serial.app/Contents/MacOS/kvm-gui"

    - name: Create ZIP for distribution
      run: |
        cd dist
        zip -r "KVM-Serial-${{ github.ref_name }}-macOS-Intel.zip" "KVM Serial.app"
        cd ..

    - name: Upload macOS Intel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kvm-serial-macos-intel
        path: |
          dist/KVM-Serial-${{ github.ref_name }}-macOS-Intel.zip
          dist/KVM-Serial-${{ github.ref_name }}-macOS-Intel.dmg
        if-no-files-found: ignore

  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon arm64 runner (macOS 14+)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Build macOS application
      run: |
        pyinstaller kvm-gui.spec

    - name: Sign macOS app with ad-hoc signature
      run: |
        codesign --force --deep --sign - --entitlements assets/entitlements.plist "dist/KVM Serial.app"
        codesign --verify --verbose "dist/KVM Serial.app"

    - name: Cache Homebrew packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          /usr/local/Cellar/create-dmg
        key: ${{ runner.os }}-brew-create-dmg-${{ hashFiles('**/build-binaries.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-create-dmg-

    - name: Create DMG (optional)
      run: |
        # Create a simple DMG for distribution
        brew install create-dmg
        create-dmg \
          --volname "KVM Serial" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "dist/KVM-Serial-${{ github.ref_name }}-macOS-AppleSilicon.dmg" \
          "dist/KVM Serial.app" \
          || true  # Don't fail if DMG creation has issues

    - name: Verify build
      run: |
        ls -lh dist/
        ls -lh "dist/KVM Serial.app/Contents/"
        file "dist/KVM Serial.app/Contents/MacOS/kvm-gui"

    - name: Create ZIP for distribution
      run: |
        cd dist
        zip -r "KVM-Serial-${{ github.ref_name }}-macOS-AppleSilicon.zip" "KVM Serial.app"
        cd ..

    - name: Upload macOS Apple Silicon artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kvm-serial-macos-arm
        path: |
          dist/KVM-Serial-${{ github.ref_name }}-macOS-AppleSilicon.zip
          dist/KVM-Serial-${{ github.ref_name }}-macOS-AppleSilicon.dmg
        if-no-files-found: ignore

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Build Windows executable
      run: |
        pyinstaller kvm-gui.spec

    - name: Verify build
      run: |
        dir dist
        dir dist\kvm-gui.exe

    - name: Create ZIP for distribution
      run: |
        Compress-Archive -Path "dist\kvm-gui.exe" -DestinationPath "dist\KVM-Serial-${{ github.ref_name }}-Windows.zip"

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kvm-serial-windows
        path: dist/KVM-Serial-${{ github.ref_name }}-Windows.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xfixes0 libxkbcommon-x11-0 libgl1 libegl1 libxcb-cursor0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Build Linux executable
      run: |
        pyinstaller kvm-gui.spec

    - name: Cache AppImage tools
      uses: actions/cache@v4
      with:
        path: appimagetool-x86_64.AppImage
        key: appimagetool-continuous
        restore-keys: |
          appimagetool-

    - name: Download AppImage tools
      run: |
        if [ ! -f appimagetool-x86_64.AppImage ]; then
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        fi
        chmod +x appimagetool-x86_64.AppImage

    - name: Create AppImage structure
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

        # Copy executable
        cp dist/kvm-gui AppDir/usr/bin/kvm-gui

        # Copy icon
        cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/kvm-serial.png
        cp assets/icon.png AppDir/kvm-serial.png

        # Create .desktop file
        cat > AppDir/kvm-serial.desktop << 'EOF'
        [Desktop Entry]
        Type=Application
        Name=KVM Serial
        Comment=Control remote machines via serial KVM devices
        Exec=kvm-gui
        Icon=kvm-serial
        Categories=Utility;RemoteAccess;
        Terminal=false
        EOF

        cp AppDir/kvm-serial.desktop AppDir/usr/share/applications/

        # Create AppRun script
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin:${PATH}"
        exec "${HERE}/usr/bin/kvm-gui" "$@"
        EOF
        chmod +x AppDir/AppRun

    - name: Build AppImage
      run: |
        ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir "KVM-Serial-${{ github.ref_name }}-x86_64.AppImage"
      env:
        ARCH: x86_64

    - name: Verify build
      run: |
        ls -lh KVM-Serial-${{ github.ref_name }}-x86_64.AppImage
        chmod +x "KVM-Serial-${{ github.ref_name }}-x86_64.AppImage"

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kvm-serial-linux
        path: KVM-Serial-${{ github.ref_name }}-x86_64.AppImage

  upload-release-assets:
    needs: [build-macos-intel, build-macos-arm, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write  # Required for uploading release assets

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/kvm-serial-macos-intel/*
          artifacts/kvm-serial-macos-arm/*
          artifacts/kvm-serial-windows/*
          artifacts/kvm-serial-linux/*
        fail_on_unmatched_files: false
