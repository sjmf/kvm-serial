name: Lint using Black

on: 
  push:
    paths:
      - kvm_serial/**
      - tests/**
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check"
          src: "./kvm_serial ./tests"
          version: ">= 25.1"
  